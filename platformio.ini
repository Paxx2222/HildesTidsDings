; PlatformIO Project Configuration for ESP32-2424s012c Counter App
; Device: ESP32-C3 with GC9A01 240x240 Round Display

[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino

; Upload settings
upload_speed = 115200
monitor_speed = 115200

; Build flags
build_flags = 
    -Iinclude
    -DLOAD_GLCD=1
    -DSMOOTH_FONT=1
    
    ; CST816D Touch Controller Configuration
    -DTOUCH_CST816D=1
    -DTOUCH_CST816D_SDA=4
    -DTOUCH_CST816D_SCL=5
    -DTOUCH_CST816D_INT=0
    -DTOUCH_CST816D_RST=1
    
    ; LVGL Configuration
    -DLV_CONF_INCLUDE_SIMPLE=1
    -DLV_LVGL_H_INCLUDE_SIMPLE=1
    
lib_deps = 
    lovyan03/LovyanGFX@^1.1.16

